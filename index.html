<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hadir Pelatihan PM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Lambang_Tut_Wuri_Handayani_%28Indonesia%29.svg/1200px-Lambang_Tut_Wuri_Handayani_%28Indonesia%29.svg.png" alt="Logo Tut Wuri Handayani" class="logo">
        <div class="header-text">
            <h2>KEMENTERIAN</h2>
            <h1>PENDIDIKAN DASAR DAN MENENGAH</h1>
            <h3>REPUBLIK INDONESIA</h3>
        </div>
    </div>

    <div class="container">
        <h1 class="form-title">Daftar Hadir Peserta Pelatihan Teknis Pemanfaatan KA A93-100, SPBE A25-A28, Kearsipan A7-10</h1>
        <p class="form-description">This is your form description. Click here to edit.</p>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="kelas">Kelas Pelatihan <span class="required">*</span></label>
                <select id="kelas" name="kelas" required>
                    <option value="Kearsipan Angkatan 8">Kearsipan Angkatan 8</option>
                    <option value="Lainnya">Lainnya...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Tanggal <span class="required">*</span></label>
                <div class="date-input-group">
                    <input type="number" id="tanggal_dd" name="tanggal_dd" placeholder="DD" required min="1" max="31">
                    <span class="separator">/</span>
                    <input type="number" id="tanggal_mm" name="tanggal_mm" placeholder="MM" required min="1" max="12">
                    <span class="separator">/</span>
                    <input type="number" id="tanggal_yyyy" name="tanggal_yyyy" placeholder="YYYY" required min="2000" max="2100">
                    <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                </div>
            </div>
            
            <div class="form-group">
                <label>Waktu <span class="required">*</span></label>
                <div class="time-input-group">
                    <input type="number" id="waktu_hh" name="waktu_hh" placeholder="HH" required min="0" max="23">
                    <span class="separator">:</span>
                    <input type="number" id="waktu_mm" name="waktu_mm" placeholder="MM" required min="0" max="59">
                    <span class="separator">:</span>
                    <input type="number" id="waktu_ss" name="waktu_ss" placeholder="SS" required min="0" max="59">
                </div>
            </div>
            
            <div class="form-group">
                <label>Kehadiran <span class="required">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="kehadiran" value="Kedatangan" checked> Kedatangan</label>
                    <label><input type="radio" name="kehadiran" value="Kepulangan"> Kepulangan</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="kearsipan_angkatan">Nama Lengkap <span class="required">*</span></label>
                <input type="text" id="kearsipan_angkatan" name="kearsipan_angkatan" required>
            </div>
            
            <div class="form-group">
                <label for="unit_kerja">Unit Kerja <span class="required">*</span></label>
                <input type="text" id="unit_kerja" name="unit_kerja" required>
            </div>
            
            <div class="form-group signature-container">
                <label>Tanda Tangan <span class="required">*</span></label>
                <div class="signature-pad-container">
                    <canvas id="signaturePad"></canvas>
                </div>
                <button type="button" id="clearBtn" class="clear-btn">Clear</button>
            </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>

        <hr>

        <h2>Data Peserta</h2>
        <div id="attendanceTableContainer">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Kelas</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Kehadiran</th>
                        <th>Nama</th>
                        <th>Unit Kerja</th>
                        <th>Tanda Tangan</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        <button type="button" id="exportPdfBtn" class="export-button">Export ke PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
